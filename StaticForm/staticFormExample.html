

<form class="formulario" action="https://api.staticforms.xyz/submit" method="post">

    <input type="text" name="honeypot" style="display: none;">
    <input type="hidden" name="accessKey" value="your accessKey">
    <input type="hidden" name="replyTo" value="@">
    <input type="hidden" name="redirectTo" value="https://...yourthankspage">
    <input type="text" name="subject" value="your subject email" style="display: none;">

    <div class="inputs">

        <label for="$NOME">Name</label>
        <input required type="text" name="$NOME" placeholder="Your name" style="text-transform: uppercase;">

        <label for="email">Email</label>
        <input required type="email" name="email" placeholder="Your email here">

        <label for="$TELEFONE">Phone</label>
        <input required type="text" name="$TELEFONE" placeholder="(00) 00000-0000">

        <label for="$PERGUNTA">Question</label>
        <textarea required name="$PERGUNTA" placeholder="Your question here" minlength="5px" cols="30"
            rows="10" style="text-transform: uppercase;"></textarea>
    </div>

    <div class="btn">
        <button type="submit">Submit</button>
    </div>

</form>
